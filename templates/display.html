<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 3: Simple Flask Application</title>

    <!--Meta Elements-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <h1>Now Displaying User ID: {{ user_id }}</h1>
    {% for user in users.users %}
      {% if user.id == user_id %}
        <p>Username: {{ user.username }} Email: {{ user.email }}</p>
      {% endif %}
    {% endfor %}
  </body> 
</html>
